     var stock, investment;

             investment = new Investment({

                 sharePrice : 20
             });
         });

        .... 생략

         // 중첩
         describe("주가가 상승하면", function() {

                stock.sharePrice = 40;
             });
         });
     });
    *
    * 행위를 공유하여 스펙 코딩
    *
     // 중첩
     describe("주가가 상승하면", function() {
         beforeEach(function() {
            stock.sharePrice = 40;
         });

         it("투자 수익률은 양(+)의 값을 가진다", function() {
            expert(investment.roi()).toEqual(1);
         });

         it("우량 투자자ㅏ다", function() {
            expert(investment.isGood()).toBeTruthy();
         });
     });
